    <h1 id="titulo"></h1>

    <span id="msgExito"></span><br>

    <form id="formImagen" action="http://127.0.0.1:8000/api/subir" method="post" enctype="multipart/form-data">
        <label for="imagenCrear" id="lblImagenCrear"></label><input name="image" type="file" accept="image/*" id="imagenCrear"/>
        <input id="btnCrearImagen" type="submit" name="subir" value="Subir imagen" />
        <span id="msgErrorImagen"></span><br>
    </form>

    <img src="" id="fotoUsuario" width="200"><br>
    <label for="nuevaFoto" id="lblNewFoto"></label><input type="file" id="nuevaFoto"><input type="button" value="Subir Imagen" id="btnSubirImagen"> <br>
    <span id="msgErrorFoto"></span><br>
    
    Nombre:<input type="text" id="nombreUsuario"><br>
    <span id="msgErrorNombre"></span><br>
    Apellido:<input type="text" id="apellidoUsuario"><br>
    <span id="msgErrorApellido"></span><br>
    Email:<input type="text" id="emailUsuario"><br>
    <span id="msgErrorEmail"></span><br>

    <label for="passwdUsuario" id="lblPasswdUsuario"></label><input type="text" id="passwdUsuario"><br>
    <span id="msgErrorPasswd"></span><br>
    <label for="passwdUsuario" id="lblPasswdUsuario2"></label><input type="text" id="passwdUsuario2"><br>
    <span id="msgErrorPasswd2"></span><br>

    <input type="button" id="cambioPasswd">
    <input type="button" id="btnEnviar"><br>
    <input type="button" id="btnCrearUsuario"><br>

    <select name="" id="selectRoles"></select>
    <input type="button" id="btnAddRol">

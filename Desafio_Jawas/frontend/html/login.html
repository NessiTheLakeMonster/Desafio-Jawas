<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">

    <!-- CSS -->
    <link class="comun" rel="stylesheet" type="text/css" href="../css/comun.css">
    <link rel="stylesheet" type="text/css" href="../css/tablasStyle.css">

    <!-- icon -->
    <link rel="icon" type="image/png" href="../assets/Imagen 1.png">

    <title>Iniciar Sesión</title>
</head>

<body class="d-flex flex-column" style="min-height: 100vh;">

    <header class="p-3 col-5" style="background-color: rgba(220, 255, 132, 0.855); color: rgb(0, 0, 0);">
        <div class="d-flex align-items-center">
            <img src="../assets/Imagen 1.png" alt="logo" width="110px">
            <h1 class="titulo" style="white-space: nowrap; margin-left: 4vw;">JAWAS GEMS</h1>
        </div>
    </header>

    <div class="col-5 ps-5 pe-5" style="background-color: rgba(220, 255, 132, 0.855);">
        <h1 class="mb-4 text-center">INICIA SESIÓN</h1>

        <div id="msgExito" class="alert alert-info d-none"></div>

        <div class="form-floating mb-3">
            <input class="form-control" type="email" id="mailLogin" placeholder="name@example.com">
            <label for="mailLogin">Correo Electrónico</label>
        </div>
        
        <div id="msgErrorEmail" class="alert alert-danger d-none"></div>

        <div class="form-floating mb-3 d-flex">
            <input class="form-control" type="password" id="passwdLogin" placeholder="password">
            <label for="passwdLogin">Contraseña</label>
            <button id="mostrarPasswd" class="btn btn-outline-secondary btn-light" type="button">
                <img src="../assets/ojo_cerrado.png" width="40" id="imgMostrarPasswd">
            </button>
        </div>
        
        <div id="msgErrorPasswd" class="alert alert-danger d-none"></div>

        <p class="mb-3 ">¿Aún no tienes cuenta? Regístrate <a href="registro.html">aquí</a></p>

        <input type="button" value="Iniciar Sesión" id="btnLogin" class="btn btn-lg btn-success mb-3">
    </div>
    

    <video autoplay muted loop id="myVideo">
        <source src="../assets/f.mp4" type="video/mp4">
    </video>

    <!-- Pie de página -->
    <footer class="p-3 col-5" style="background-color: rgba(220, 255, 132, 0.855); color: rgb(0, 0, 0);">
        <div class="footer-contenido d-flex flex-column align-items-center justify-content-center">
            <div class="redes-sociales mb-3 mt-3">
                <p class="text-center mb-3">Puedes encontrarnos en:</p>
                <a href="https://www.instagram.com/" target="_blank" class="mr-4"><img src="../assets/icono_instagram.webp"
                        alt="Instagram" height="68px"></a>
                <a href="https://twitter.com/?lang=es " target="_blank" class="mr-4"><img src="../assets/icono_twitter.png"
                        alt="Twitter" height="55px"></a>
                <a href="https://www.facebook.com/?locale=es_ES" target="_blank" class="mr-4" ><img src="../assets/icono_facebook.png"
                        alt="Facebook" height="55px"></a>
            </div>
            <div class="politica-privacidad mb-3">
                <a href="politica-de-privacidad.html">Política de Privacidad</a>
            </div>
            <div class="copyright mb-3">
                <span>&copy; 2023 Jawas Joyas</span>
            </div>
        </div>
    </footer>
</body>
<!-- <script type="module" src="../js/login.js"></script> -->
<script type="module" src="../dist/login.js"></script>
</html>

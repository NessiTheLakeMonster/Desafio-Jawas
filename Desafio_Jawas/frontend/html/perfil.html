    <header>

    <h1>PERFIL</h1>
    
    <span id="msgExito"></span><br>

    <img id="imgFotoPerfil" width="200"><br>

    <span id="msgErrorNombre"></span><br>
    Apellidos: <input type="text" id="apellidosPerfil"><br>

    <input type="button" value="Actualizar datos" id="btnActualizarDatos"><br>

    Nueva contraseña: <input type="password" id="passwdPerfil"><br>
    <span id="msgErrorPasswd"></span><br>

    <input type="button" value="Cambiar contraseña" id="btnNewPasswd"><br>
    

    <video autoplay muted loop id="myVideo">
        <source src="../assets/video.mp4" type="video/mp4">
    </video>

                        alt="Twitter" height="55px"></a>

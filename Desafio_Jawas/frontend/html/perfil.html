</head>

    <header class="d-flex flex-column align-items-center p-3 "
        style="background-color: rgba(220, 255, 132, 0.855); color: rgb(0, 0, 0);">
        <div class="header-contenido d-flex align-items-center justify-content-center">
            <a href="../html/home.html" id="inicio">
                <img src="../assets/Imagen 1.png" alt="logo" width="110px">
            </a>
            <h1 class="titulo">JAWAS GEMS</h1>
            <a href="" id="perfil">
                <img src="../assets/jawaperfil.png" alt="logo" width="100px">
                <li class="nav-item dropdown" style="  list-style-type: none;">
                    <a class="nav-link dropdown-toggle" href="#" role="button" data-bs-toggle="dropdown"
                        aria-expanded="false">
                    </a>
                    <ul class="dropdown-menu">
                        <li><a class="dropdown-item" href="../html/home.html">Home</a></li>
                        <li>
                            <hr class="dropdown-divider">
                        </li>
                        <li><a class="dropdown-item" href="../html/perfil.html">Perfil</a></li>
                        <li><a class="dropdown-item" href="../html/preHome.html">Cambiar Rol</a></li>
                        <li>
                            <hr class="dropdown-divider">
                        </li>
                        <li><a class="dropdown-item" href="../html/">Cerrar Sesión</a></li>
                    </ul>
                </li>
            </a>
        </div>
        <br>
    </header>

    <div class="m-5 p-5" style="background-color: rgba(220, 255, 132, 0.855); border-radius: 10px;">
        <h1 class="text-center">TU PERFIL</h1>
    
        <hr style="color: blue;">

        <div id="msgExito" class="alert alert-info d-none"></div><br>
        <div id="msgExitoFoto" class="alert alert-info d-none"></div>

        <div class="d-flex justify-content-between gap-5">

            <div class="col-6 text-center pt-3">
                <img id="imgFotoPerfil" width="300" class="img rounded-circle"><br>

                <label for="newFotoPerfil" class="form-label">Nueva foto perfil:</label>
        
                <div class="d-flex gap-3">
                    <input type="file" id="newFotoPerfil" class="form-control">
                    <input type="button" value="Subir Imagen" id="btnSubirImagen" class="btn btn-success">
                </div>
            </div>
    
            <div class="form col-6 pe-5">
                <div class="form-floating mb-3">
                    <input class="form-control" type="text" id="nombrePerfil" placeholder="nombre">
                    <label for="nombrePerfil">Nombre</label>
                </div>
                
                <div id="msgErrorNombre" class="alert alert-danger d-none"></div><br>
        
                <div class="form-floating mb-3">
                    <input class="form-control" type="text" id="apellidosPerfil" placeholder="apellido">
                    <label for="apellidosPerfil">Apellido</label>
                </div>
                
                <div id="msgErrorApellidos" class="alert alert-danger d-none"></div><br>
        
                <div class="form-floating mb-3">
                    <input class="form-control" type="email" id="emailPerfil" placeholder="email" disabled>
                    <label for="emailPerfil">Email</label>
                </div>
        
                <input type="button" value="Actualizar datos" id="btnActualizarDatos" class="btn btn-success btn-lg mb-3"><br>
        
                <div class="form-floating mb-1">
                    <input class="form-control" type="password" id="passwdPerfil" placeholder="contraseña">
                    <label for="passwdPerfil">Nueva contraseña</label>
                </div>
                
                <div id="msgErrorPasswd" class="alert alert-danger d-none"></div><br>
        
                <div class="d-flex justify-content-between">
                    <input type="button" value="Cambiar contraseña" id="btnNewPasswd" class="btn btn-success btn-lg">
                    <input type="button" value="Cerrar sesión" id="btnCerrarSesion" class="btn btn-danger btn-lg">
                </div>
    
            </div>
        </div>
        
    </div>
    
    <video autoplay muted loop id="myVideo">
        <source src="../assets/videoFondo.mp4" type="video/mp4">
    </video>

    <!-- Pie de página -->
    <footer class="d-flex flex-column align-items-center p-3"
        style="background-color: rgba(220, 255, 132, 0.855); color: rgb(0, 0, 0);">
        <div class="footer-contenido d-flex flex-column align-items-center justify-content-center">
            <div class="redes-sociales mb-3 mt-3">
                <p class="text-center mb-3">Puedes encontrarnos en:</p>
                <a href="https://www.instagram.com/" target="_blank" class="mr-4"><img
                        src="../assets/icono_instagram.webp" alt="Instagram" height="68px"></a>
                <a href="https://twitter.com/?lang=es " target="_blank" class="mr-4"><img
                        src="../assets/icono_twitter.png" alt="Twitter" height="55px"></a>
                <a href="https://www.facebook.com/?locale=es_ES" target="_blank" class="mr-4"><img
                        src="../assets/icono_facebook.png" alt="Facebook" height="55px"></a>
            </div>
            <div class="politica-privacidad mb-3">
                <a href="politica-de-privacidad.html">Política de Privacidad</a>
            </div>
            <div class="copyright mb-3">
                <span>&copy; 2023 Jawas Joyas</span>
            </div>
        </div>
    </footer>

<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link class="comun" rel="stylesheet" type="text/css" href="../css/comun.css">
    <link rel="stylesheet" type="text/css" href="../css/tablasStyle.css">

    <link rel="icon" type="image/png" href="../assets/Jawas.webp">

    <title>Crear Receta</title>
</head>

<body>

    <header>
        <a href="../html/home.html" id="inicio">
            <img src="../assets/Jawas.webp" alt="logo" width="40px">
        </a>
        <h1>JAWAS JOYAS</h1>
        <a href="../html/perfil.html" id="perfil">
            <img src="../assets/perfil.png" alt="logo" width="35px">
        </a>
    </header>

    <h1> RECETA NUEVA </h1>

    <h4>Elige una joya de la que quieres hacer tu receta</h4>

    <div id="contenedorPrincipal">
        
        <select id="selectTiposJoyas"></select>
        <input type="button" value="Crear receta" id="btnAñadirJoya">
        <span id="msgJoya"></span><br>
    </div>


    <div id="contenedorSecundario"> 
        <h4>Elige los ingredientes</h4>
        <select id="selectComponentes"></select>

        <label for="cantidadComponente"></label>
        <input type="text" id="cantidadComponente" placeholder="Cantidad">
        <span id="msgErrorCantidad"></span>


        <input type="button" value="Añadir" id="btnAñadirComponente">
        <span id="msgExito"></span><br>
        <h1> INGREDIENTES DE LA RECETA</h1>

        <div>
            <table id="tablaIngredientes">
            </table>
        </div>
    </div>

    <input type="button" value="Ver recetas" id="btnRecetas">

    <input type="button" value="Crear Nueva receta" id="btnNuevaReceta">



    <video autoplay muted loop id="myVideo">
        <source src="../assets/video.mp4" type="video/mp4">
    </video>

    <footer>
        <div class="footer-contenido">
            <div class="redes-sociales">
                <p>Puedes encontrarnos en:</p>
                <a href="https://www.instagram.com/" target="_blank"><img src="../assets/icono_instagram.webp"
                        alt="Instagram" height="68px"></a>
                <a href="https://twitter.com/?lang=es " target="_blank"><img src="../assets/icono_twitter.png"
                        alt="Twitter" height="55px"></a>
                <a href="https://www.facebook.com/?locale=es_ES" target="_blank"><img src="../assets/icono_facebook.png"
                        alt="Facebook" height="55px"></a>
            </div>
            <div class="politica-privacidad">
                <a href="politica-de-privacidad.html">Política de Privacidad</a>
            </div>
            <div class="copyright">
                <span>&copy; 2023 Jawas Joyas</span>
            </div>
        </div>
    </footer>

</body>
<script type="module" src="../js/recetasDetalle.js"></script>

</html>

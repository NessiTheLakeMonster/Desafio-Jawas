<!DOCTYPE html>

<body>

    <header>
        <a href="../html/home.html" id="inicio">
            <img src="../assets/Jawas.webp" alt="logo" width="40px">

    <h1> DESGUAZAR LOTE </h1>

    <div id="introducirComponentes">

        <select id="selectComponentes"></select>

        <label for="descripcionComponente"></label>
        <input type="text" id="descripcionComponente" placeholder="Descripción">
        <span id="msgErrorDescripcion"></span>


        <label for="cantidadComponente"></label>
        <input type="text" id="cantidadComponente" placeholder="Cantidad">
        <span id="msgErrorCantidad"></span>


        <input type="button" value="Añadir" id="btnAñadirComponente">

        <span id="msgComponente"></span>

        <span id="msgExito"></span><br>

    </div>

    <div id="interiorLote">

        <h1> INTERIOR LOTE</h1>

        <table id="tablaInfoLotes"></table>

        <input type="button" value="Seleccionar otro lote" id="btnOtroLote">

    </div>

    <video autoplay muted loop id="myVideo">
        <source src="../assets/video.mp4" type="video/mp4">
    </video>

    <footer>
        <div class="footer-contenido">
            <div class="redes-sociales">
                <p>Puedes encontrarnos en:</p>

                        alt="Twitter" height="55px"></a>
                <a href="https://www.facebook.com/?locale=es_ES" target="_blank"><img src="../assets/icono_facebook.png"
                        alt="Facebook" height="55px"></a>
            </div>
            <div class="politica-privacidad">

            </div>

    <h1 class=" texto text-center mb-3 ">MANDAR LOTES</h1>

    <div class="container">

            <div id="map" class="mb-3">
                <!-- Aquí va el mapa -->
            </div>

            <button class="btn btn-success mb-3 mt-3" id="btnMandarLote" style="margin-left: 340px;">Mandar
                lote</button>


            <h3 style="color: aliceblue;">Entregándose...</h3>
            <div class="progress-container mb-3 mt-3">
                <div class="progress-bar" id="myBar">0%</div>
                </br>
                <span id="msgLote"></span>
            </div>

            <button class="btn btn-danger mb-3 mt-3" id="btnCancelarLote" style="margin-left: 340px;">Cancelar

        </div>
    </div>

    <h1 class=" texto text-center mb-3 ">LOTES DEL USUARIO</h1>

    </div>

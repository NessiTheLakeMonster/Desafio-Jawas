<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <!-- CSS -->
    <link class="comun" rel="stylesheet" type="text/css" href="../css/comun.css">
    <link rel="stylesheet" type="text/css" href="../css/tablasStyle.css">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css">

    <!-- icon -->
    <link rel="icon" type="image/png" href="../assets/Imagen 1.png">

    <title>Registro</title>
</head>

<body>

    <header>
        <a href="../html/home.html" id="inicio">
            <img src="../assets/Jawas.webp" alt="logo" width="40px">
        </a>
        <h1>JAWAS JOYAS</h1>
        <a href="../html/perfil.html" id="perfil">
            <img src="../assets/perfil.png" alt="logo" width="35px">
        </a>
    </header>

    <h1>Registro</h1>

    <span id="msgExito"></span><br>

    <form id="formImagen" action="http://127.0.0.1:8000/api/subir" method="post" enctype="multipart/form-data">
        Añadir imagen: <input name="image" type="file" accept="image/*" />
        <input type="submit" name="subir" value="Subir imagen" />
        <span id="msgErrorImagen"></span><br>
    </form>

    <input type="text" id="nombreRegistro">
    <label for="nombreRegistro">Nombre</label>
    <span id="msgErrorNombre"></span><br>

    <input type="text" id="apellidoRegistro">
    <label for="apellidoRegistro">Apellido</label>
    <span id="msgErrorApellido"></span><br>

    <input type="email" id="mailRegistro">
    <label for="mailRegistro">Correo Electrónico</label>
    <span id="msgErrorEmail"></span><br>

    <input type="password" id="passwdRegistro">
    <label for="passwdRegistro">Contraseña</label>
    <span id="msgErrorPasswd"></span><br>

    <input type="password" id="confPasswdRegistro">
    <label for="confPasswdRegistro">Confirmar contraseña</label>
    <span id="msgErrorConfPasswd"></span><br>

    <input type="button" value="Registrarse" id="btnRegistro">

    <video autoplay muted loop id="myVideo">
        <source src="../assets/video.mp4" type="video/mp4">
    </video>

    <footer class="d-flex flex-column align-items-center p-3"
        style="background-color: rgba(220, 255, 132, 0.855); color: rgb(0, 0, 0);">
        <div class="footer-contenido d-flex flex-column align-items-center justify-content-center">
            <div class="redes-sociales mb-3 mt-3">
                <p class="text-center mb-3">Puedes encontrarnos en:</p>
                <a href="https://www.instagram.com/" target="_blank" class="mr-4"><img
                        src="../assets/icono_instagram.webp" alt="Instagram" height="68px"></a>
                <a href="https://twitter.com/?lang=es " target="_blank" class="mr-4"><img
                        src="../assets/icono_twitter.png" alt="Twitter" height="55px"></a>
                <a href="https://www.facebook.com/?locale=es_ES" target="_blank" class="mr-4"><img
                        src="../assets/icono_facebook.png" alt="Facebook" height="55px"></a>
            </div>
            <div class="politica-privacidad mb-3">
                <a href="politica-de-privacidad.html">Política de Privacidad</a>
            </div>
            <div class="copyright mb-3">
                <span>&copy; 2023 Jawas Joyas</span>
            </div>
        </div>
    </footer>
</body>
<script type="module" src="../js/registro.js"></script>

</html>

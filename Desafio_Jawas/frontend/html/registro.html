<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registro</title>
</head>
<body>
    <h1>Registro</h1>

    <span id="msgExito"></span><br>

    <input type="text" id="fotoPerfilRegistro" placeholder="foto"><br>

    <input type="text" id="nombreRegistro">
    <label for="nombreRegistro">Nombre</label>
    <span id="msgErrorNombre"></span><br>

    <input type="text" id="apellidoRegistro">
    <label for="apellidoRegistro">Apellido</label>
    <span id="msgErrorApellido"></span><br>

    <input type="email" id="mailRegistro">
    <label for="mailRegistro">Correo Electrónico</label>
    <span id="msgErrorEmail"></span><br>

    <input type="password" id="passwdRegistro">
    <label for="passwdRegistro">Contraseña</label>
    <span id="msgErrorPasswd"></span><br>

    <input type="password" id="confPasswdRegistro">
    <label for="confPasswdRegistro">Confirmar contraseña</label>
    <span id="msgErrorConfPasswd"></span><br> 

    <input type="button" value="Registrarse" id="btnRegistro">
</body>
<script type="module" src="../js/registro.js"></script>
</html>
